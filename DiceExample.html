<!DOCTYPE html>
<html>

<head>
    <title>Dice Roller</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="DiceControl.js"></script>
</head>

<body ng-app="DiceRoller" ng-controller="DiceControl">
    <div class="col-md-4 col-xs-1"></div>
    <div class="col-md-4 col-xs-8" ng-init="init()">
        <form>
            <div class="form-group col-md-3 col-xs-4">
                <input type="number" class="form-control" ng-model="Dcount">
            </div>
            <div class="form-group col-md-3 col-xs-4">
                <select class="form-control" ng-model="Dtype">
                    <option ng-repeat="d in dice" value="{{d.value}}">{{d.name}}</option>
                    
                </select>
                
            </div>
          
            <div class="form-group col-md-3 col-xs-4">
              <span>+</span>
               <input type="number" class="form-control" ng-model="mod">
               
            </div>
        
            <div class="form-group">
               
                <input type="button" class="btn btn-primary" value="Roll!" ng-click="roll()">
            </div>
        </form>
        <h2>{{output}}</h2>
    </div>
    <div class="col-md-4 col-xs-1"></div>
</body>

</html>
